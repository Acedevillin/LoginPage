<!--Page Title-->
<section class="hero is-bold is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Login!</h1>
    </div>
  </div>
</section>

<!--Main Section-->
<section class="section">
  <div class="container">
    <!--Login Form-->
    <form>
      <div class="box">
        <!--User ID-->
        <div class="field">
          <label class="label">User Name</label>
          <input type="text" name="Email Id" id="email" />
        </div>
        <!--Password-->
        <div class="field">
          <label class="label">Password</label>
          <input type="password" name="password" />
        </div>
        <!--Button-->
        <div class="field">
          <button class="button is-rounded">Login</button>
        </div>
      </div>
    </form>
  </div>
</section>
