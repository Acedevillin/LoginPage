<section class="hero is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">WELCOME</h1>
    </div>
  </div>

  <!--Main Section-->
  <section class="section">
    <div class="container">
      <!--Login Form-->
      <form>
        <div class="form-box">
          <!--User ID-->
          <div class="container1">
            <div class="field">
              <input
                type="text"
                name="Email Id"
                placeholder="Username"
                id="email"
              />
            </div>
            <!--Password-->
            <div class="field">
              <input type="password" name="password" placeholder="Password" />
            </div>
            <div id="fp">
              <a>Forgot Password?</a>
            </div>
          </div>
          <!--Button-->

          <button class="button is-rounded">Login</button>
        </div>
      </form>
    </div>
  </section>
</section>
