<!--Page Title-->
<section class="hero is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">WELCOME</h1>
    </div>
  </div>

  <!--Main Section-->
  <section class="section">
    <div class="container">
      <!--Login Form-->
      <form>
        <div class="form-box">
          <!--User ID-->
          <div class="container1">
            <p>{{ email }}</p>
            <div class="field">
              <input
                type="text"
                name="email"
                placeholder="Username"
                id="email"
                [(ngModel)]="email"
              />
            </div>
            <!--Password-->
            <div class="field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                [(ngModel)]="password"
              />
            </div>
            <div id="fp">
              <a>Forgot Password?</a>
            </div>
          </div>
          <!--Button-->

          <button type="submit" class="button is-rounded">Login</button>
        </div>
      </form>
    </div>
  </section>
</section>
